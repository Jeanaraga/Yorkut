{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static './src/css/pages/ver-post.css'%}">
    <link rel="icon" href="{% static './src/logo/Y-corrigida-removebg-preview.png' %}" type="image/x-icon">
    <title>Bem-Vindo ao Yorkut</title>
</head>

<body>

    {% include '../components/loading-screen.html'%}
    {% include '../components/sidebar.html'%}

    <main class="main" id="main">
        <div class="header" id="header">
            <a href="{% url 'card' %}" class="btn-voltar">
                <span class="material-symbols-outlined icon">
                    arrow_back
                </span>
                <span>Voltar</span>
            </a>
        </div>

        <div class="container-postagens">
            <!-- auto explicativo as classe ne :) -->
            <div class="postagem" id="postagem">
                <div class="cabecalho-post">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvvTNp33bnN4rL1z48GRpWNgAL22_6VY2Iqw&s"
                        alt="" class="user-imagem amigo-imagem">
                    <div class="user-info-post amigo-info">
                        <span class="nome-post">Neymar Jr.</span>
                        <span class="user-post amigo-user">neymarjr</span>
                    </div>
                </div>
                <img class="imagem-post" id="imagem-post"
                    src="https://veja.abril.com.br/wp-content/uploads/2023/08/NEYMAR-04_1.jpg.jpg?quality=90&strip=info&w=720&h=440&crop=1"
                    alt="">
                <div class="text-post">
                    <span class="user-post">neymarjr</span>
                    <span class="legenda-post">Silêncio Haters😛😜🤫</span>
                </div>
                <div class="acao-post">
                    <button class="acao-btn btn-like" title="Curtir">
                        <span class="material-symbols-outlined icon-like">
                            sentiment_neutral
                        </span>
                    </button>
                    <button class="acao-btn btn-coment" title="Comentar">
                        <span class="material-symbols-outlined icon-coment">
                            chat
                        </span>
                    </button>
                </div>
            </div>
            <div class="ver-comentario">
                <form class="fazer-comentario">
                    <div class="suas-info">
                        <img src="https://t4.ftcdn.net/jpg/03/49/49/79/360_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.webp"
                            alt="" class="sua-imagem">
                        <span class="seu-user">seusuer</span>
                    </div>

                    <textarea name="" id="fazer-comentario" placeholder="Faça um comentario"></textarea>
                    <button>Comentar</button>
                </form>

                <div class="outros-comentario">
                    <div class="comentario">
                        <div class="info-usuario">
                            <img src="https://media.gettyimages.com/id/1428217516/pt/foto/harrison-new-jersey-lionel-messi-of-argentina-celebrates-his-goal-in-the-second-half-against.jpg?s=594x594&w=gi&k=20&c=XlVFHsrAsceFqNBJAAv1zT1KRU8fVNkGct9D1lb8SJ8="
                                alt="" class="imagem">
                            <span class="user">messi</span>
                        </div>
                        <p class="texto">Te amo ney😍.</p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Aqui é onde vai ter um mini perfil e sugestão de amigos -->
    {% include '../components/lateral.html' with current_page='ver-post' %}

    <script src="{% static './src/js/amigo.js' %}"></script>
    <script src="{% static './src/js/home.js' %}"></script>
</body>

</html>
