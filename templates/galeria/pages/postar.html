{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static './src/css/pages/postar.css'%}">
    <link rel="icon" href="{% static './src/logo/Y-corrigida-removebg-preview.png' %}" type="image/x-icon">
    <title>Bem-Vindo ao Yorkut</title>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <script src="{% static './src/js/loading-screen.js'%}"></script>

    
    <div class="sidebar">
        <div class="logo">
            <img src="{% static './src/logo/Y-corrigida-removebg-preview.png' %}" alt="">
            <span>Yorkut</span>
        </div>
    
        <ul class="side-items">
            <a href="{% url 'card' %}" class="side-item">
                <span class="material-symbols-outlined side-icon">
                    home
                </span>
                
                <span href="" class="side-text">Inicio</span>
            </a>
            <a href="" class="side-item">
                <span class="material-symbols-outlined side-icon">
                    search
                </span>
                <span href="" class="side-text">Pesquisa</span>
            </a>
            <a href="" class="side-item">
                <span class="material-symbols-outlined side-icon">
                    notifications
                </span>
                <span href="" class="side-text">Notificações</span>
            </a>
            <a href="{% url 'amigos' %}" class="side-item">
                <span class="material-symbols-outlined side-icon">
                    group_add
                </span>
                <span href="" class="side-text">Seguindo</span>
            </a>
            <a href="{% url 'postar' %}" class="side-item ativo">
                <span class="material-symbols-outlined side-icon">
                    post_add
                </span>
                <span href="" class="side-text">Postar</span>
            </a>
            <a href="{% url 'perfil' %}" class="side-item">
                <span class="material-symbols-outlined side-icon">
                    person
                </span>
                <span href="" class="side-text">Perfil</span>
            </a>
        </ul>
    
        <a href="{% url 'logout' %}" class="sair" id="sair"><span  class="material-symbols-outlined">
            logout
        </span>Sair</a>
    </div>


    <main class="main" id="main">
        <h1>Criar nova publicação!</h1>
        <div class="criar-postagem" id="criar-postagem">
            <img class="imagem-preview" id="imagem-preview" src="https://www.cbvj.org.br/index/wp-content/uploads/2017/07/default.png" alt="Preview da Imagem" >
            <form action="{% url 'postar' %}" class="form-postagem" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form.visible_fields %}
                <div class="input-box">
                    <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit">Postar</button>
            </form>
        </div>
    </main>

    <script src="{% static './src/js/postar.js' %}"></script>
</body>
</html>
